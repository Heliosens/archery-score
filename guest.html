<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archery score</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/minTarget.png" />
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>

</head>
<body>
<!-- first modal window to get user choice -->
<div id="homeScreen">
    <section class="modal"  id="number">
        <header>
            <h1 id="big">Nombre de volet</h1>
        </header>
        <span>5</span>
<!--        <span>10</span>-->
        <span>20</span>
    </section>
</div>

<main>
    <!-- modal window to display score -->
    <div id="fullScreen">
        <section class="modal">
            <p>volet nÂ° <span id="flyNbr"></span></p>
            <div id="result">
                <p id="firstArrow"><span class="point">pt</span></p>
                <p id="secondArrow"><span class="point">pt</span></p>
                <p id="thirdArrow"><span class="point">pt</span></p>
            </div>
            <div id="endScreen">
                <p><span id="final">xxx</span></p>
            </div>
            <i class="fas fa-long-arrow-alt-right"></i>
        </section>
    </div>
    <section class="target">
        <div class="chocolate">0</div>
        <div class="white">1</div>
        <div class="white">2</div>
        <div class="black" id="three">3</div>
        <div class="black">4</div>
        <div class="blue">5</div>
        <div class="blue">6</div>
        <div class="red">7</div>
        <div class="red">8</div>
        <div class="yellow">9</div>
        <div id="ten" class="yellow">
            <span>10</span>
            <span>10</span>
        </div>
        <div id="plus">+</div>

    </section>
</main>
<script src="app.js"></script>
</body>
</html>
