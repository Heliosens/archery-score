<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/minTarget.png" />
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="yellow">
            <div id="halfYellow"></div>
        </div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="black"></div>
        <div></div>
        <div class="chocolate"></div>
    </div>

    <header>
        <h2>Inscription</h2>
    </header>

    <section id="signIn">
        <form action="#" method="post">
            <fieldset>
                <legend>Profil</legend>
                <div>
                    <input type="text" name="userPseudo" placeholder="Pseudo">
                </div>
                <div>
                    <input type="password" name="passWord" placeholder="mot de passe">
                </div>
                <div id="birthField">
                    <label for="birthDate">Date de naissance</label>
                </div>
                <div>
                    <input type="date" id="birthDate" name="birthDate">
                </div>
                <div id="genre">
                    <span>Homme</span>
                    <span>Femme</span>
                </div>
            </fieldset>

            <fieldset>
                <label for="range">type d'arc</label>
                <select name="bow" id="bow">
                    <option value="classic">recurve / classic</option>
                    <option value="longbow">longbow</option>
                    <option value="compound">compound / arc Ã  poulies</option>
                </select>
                <label for="range">distance</label>
                <select name="range" id="range">
                    <option value="5">5 m</option>
                    <option value="10">10 m</option>
                    <option value="18">18 m</option>
                    <option value="25">25 m</option>
                </select>
            </fieldset>

            <div id="minTarget">
<!--                <button type="submit">-->
                    <a href="../user_profile/hello_user.html">
                        <i class="fas fa-bullseye"></i>
                    </a>
            </div>

        </form>
    </section>
    <footer>
        <a href="../index.html">
            <i class="fas fa-long-arrow-alt-left"></i>
        </a>
    </footer>

</body>
</html>
