<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mode invité</title>
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../img/minTarget.png" />
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="modal">
            <section class="frame">
                <span>Volet n°</span><span>8</span>
                <div class="result">
                    <span>10 8 7</span>
                    <span id="point">26 points</span>
                </div>
                <footer>
                    <a href="../index.html">
                        <i class="fas fa-long-arrow-alt-left"></i>
                    </a>
                </footer>
            </section>
        </div>

        <section class="target">
            <div class="chocolate">0</div>
            <div class="white">1</div>
            <div class="white">2</div>
            <div id="three" class="black">3</div>
            <div class="black">4</div>
            <div class="blue">5</div>
            <div class="blue">6</div>
            <div class="red">7</div>
            <div class="red">8</div>
            <div class="yellow">9</div>
            <div id="ten" class="yellow">
                <span>10</span>
                <span id="plus">+</span>
                <span>10</span>
            </div>
        </section>
    </main>
    <script src="../app.js"></script>
</body>
</html>
