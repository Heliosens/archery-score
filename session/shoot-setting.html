<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profil de la séance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/minTarget.png" />
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="yellow">
            <div id="halfYellow"></div>
        </div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="black"></div>
        <div></div>
        <div class="chocolate"></div>
    </div>

    <header>
        <span>Profil de la séance</span>
    </header>

    <section id="shoot">
        <form action="#" method="get">
            <fieldset>
                <label for="range">type d'arc</label>
                <select name="bow" id="bow">
                    <option value="classic">recurve / classic</option>
                    <option value="longbow">longbow</option>
                    <option value="compound">compound / arc à poulies</option>
                </select>
                <input name="viewfinder" type="radio">
                <label for="range">distance</label>
                <select name="range" id="range">
                    <option value="5">5 m</option>
                    <option value="10">10 m</option>
                    <option value="18">18 m</option>
                    <option value="25">25 m</option>
                </select>
            </fieldset>

            <div>
                <label for="diam">diamétre de la cible</label>
            </div>
            <select name="diam" id="diam">
                <option value="80">80 cm</option>
                <option value="60">60 cm</option>
                <option value="40">40 cm</option>
            </select>

            <div id="minTarget">
                <!--                <button type="submit">-->
                <a href="archerySession.html">
                    <i class="fas fa-bullseye"></i>
                </a>
            </div>
        </form>
    </section>

    <footer>
        <a href="../index.html">
            <i class="fas fa-long-arrow-alt-left"></i>
        </a>
    </footer>

</body>
</html>
